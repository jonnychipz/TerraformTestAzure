trigger:
- main

pool:
  name: Azure Pipelines
  vmImage: 'vs2017-win2016'

steps:
- task: charleszipp.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@0
  displayName: 'Use Terraform latest'

- task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
  displayName: 'Terraform : INIT'
  inputs:
    backendServiceArm: 'mks-TFSPN'
    backendAzureRmResourceGroupName: 'mks-infra'
    backendAzureRmStorageAccountName: mkststate
    backendAzureRmContainerName: tstate
    backendAzureRmKey: 'jht8B87DK6N3w2oTdBxpIa8jWa0DkaxHnkgAY5hgcsWRs7xglq/iJ+yMTPAhlROgc4vR9ha0uDmsngCYSRQFlg=='

- task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
  displayName: 'Terraform : PLAN'
  inputs:
    command: plan
    environmentServiceNameAzureRM: 'mks-TFSPN'

- task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
  displayName: 'Terraform : VAL & APPLY'
  inputs:
    command: apply
    environmentServiceNameAzureRM: 'mks-TFSPN'
